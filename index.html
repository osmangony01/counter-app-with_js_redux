<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.2.1/redux.min.js" integrity="sha512-1/8Tj23BRrWnKZXeBruk6wTnsMJbi/lJsk9bsRgVwb6j5q39n0A00gFjbCTaDo5l5XrPVv4DZXftrJExhRF/Ug==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</head>
<body class="bg-slate-200">
   

    <div class="w-[600px]  bg-white mx-auto mt-10 p-10 rounded text-center border border-slate-300">
        <h2 class="text-2xl font-semibold text-center text-purple-700">Counter App</h2>
        <div id="counter" class="my-10 text-3xl font-semibold ">0</div>
        <button id="increment" class=" px-4 py-1.5 border border-blue-600 rounded font-bold hover:bg-blue-500 hover:text-white">Increment</button>
        <button id="decrement" class=" px-4 py-1.5 border border-red-600 rounded font-bold hover:bg-red-500 hover:text-white ml-5 ">Decrement</button>
    </div>

    
    <script src="script.js"></script>
</body>
</html>
